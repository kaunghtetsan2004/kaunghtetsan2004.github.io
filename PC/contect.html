<body>

  <!-- start nav -->
  <div class="navbg"></div>
  <header>
    <div class="logo">
      <img src="images/bg-removebg-preview.png" alt="">

    <div class="name">
      <h2>NZXT PC Store</h2>
    </div>


    <nav class="nav">

      <div>
        <form action="index.html">
          <button>HOME</button>
        </form>
      </div>

      <div>
        <form action="monitor.html">
          <button>MONITOR</button>
        </form>
      </div>

      <div>
        <form action="computer sys.html">
          <button>COMPUTER SYSTEM</button>
        </form>
      </div>

      <div>
        <form action="diypart.html">
          <button>DIYPART</button>
        </form>
      </div>

      <div>
        <form action="peripherals.html">
          <button>PERIPHERALS</button>
        </form>
      </div>

      <div>
        <form action="contect.html">

        </form>
      </div>

    </nav>

    <hr class="hr1">
    <hr class="hr2">
  </header>
  <!-- end nav -->

  <!-- start body -->

  <div class="word1">
    <h2>
      Contacting NZXT PC Store
    </h2>
  </div>

  <div class="word">
    <h3>We love to hear from you!</h3>
  </div>

  <div class="word">
    <h4>Feedback or any queries you may have?</h4>
  </div>

  <div class="word">
    <h5>
      Showroom : Thamine Collage Street, Hlaing Township, Yangon <br>
      Email : nzxtstore2026@gamil.com <br>
      Telephone : 09887271766
    </h5>
  </div>

  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30547.837042774307!2d96.1236874!3d16.852152049999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c194f01a7ca8a3%3A0x427729d4e0e859b2!2sSein%20Gayhar%20(Parami)!5e0!3m2!1sen!2smm!4v1766497456343!5m2!1sen!2smm"

      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <form action="" class="form" method="get" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" placeholder="Enter name" name="name">
    </div>
    <br>

    <div>
      <label for="email">Email:</label><br>
      <input type="text" id="email" placeholder="Enter email" name="email">
    </div>
    <br>

    <div>
      <label for="phno">Phone Number:</label><br>
      <input type="text" id="age" placeholder="Enter Ph no." name="phno">
    </div>
    <br>

    <div class="message">
      <label for="message">Your Message:</label><br>
      <input type="text" id="message" placeholder="Your Message" name="message">
    </div>

    <br><br>

    <div class="but">
      <button type="submit">Submit</button>
    </div>

  </form>
