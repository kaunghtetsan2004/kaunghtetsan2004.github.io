<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT</title>
    <link rel="stylesheet" href="css/monitor.css">
    <link rel="stylesheet" href="css/buy.css">
    <link rel="icon" href="images/bg-removebg-preview.png">
    <script src="fontawesome/js/all.min.js"></script>
</head>

<body>

    <!-- start nav -->

    <div class="navbg"></div>
    <header>
        <div class="logo">
            <img src="images/bg-removebg-preview.png" alt="">
        </div>

        <div class="name">
            <h2>NZXT PC Store</h2>
        </div>


        <nav class="nav">

            <div>
                <form action="index.html">
                    <button>HOME</button>
                </form>
            </div>

            <div>
                <form action="monitor.html">
                    <button>MONITOR</button>
                </form>
            </div>

            <div>
                <form action="computer sys.html">
                    <button>COMPUTER SYSTEM</button>
                </form>
            </div>

            <div>
                <form action="diypart.html">
                    <button>DIYPART</button>
                </form>
            </div>

            <div>
                <form action="peripherals.html">
                    <button>PERIPHERALS</button>
                </form>
            </div>

            <div>
                <form action="contect.html">
                    <button>CONTECT</button>
                </form>
            </div>

        </nav>

        <hr class="hr1">
        <hr class="hr2">
    </header>

    <!-- end nav -->

    <!-- start body -->
    <section class="box">
        <form action="" method="get" enctype="multipart/form-data">
            <div>
                <label for="name">Customer Name:</label><br>
                <input type="text" name="name" placeholder="Enter your name" id="name">
            </div><br>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" placeholder="Enter your email" id="email">
            </div><br>
            <div>
                <label for="phno">Phone Number:</label><br>
                <input type="phno" name="phno" placeholder="Enter your phone no." id="phno">
            </div><br>

            <div>
                <label for="payment"> Payment Type: </label>
                <select name="payment" id="payment">
                    <option value="COD"> COD</option>
                    <option value="KBZ Pay"> KBZ Pay </option>
                    <option value="Wave"> Wave pay</option>
                    <option value="AYA Pay"> AYA Pay </option>

                </select>
            </div><br>
            <div>
                <label for="image"> Transaction Screenshot: </label><br>
                <input type="file" name="image" id="image">
            </div><br>
            <div class="address">
                <label for="address">Address:</label><br>
                <textarea name="address" id="address">Enter your address</textarea>
            </div><br>
            <div class="butt">
                <button type="submit">Submit</button>
            </div>



        </form>

    </section>
</body>

</html>
