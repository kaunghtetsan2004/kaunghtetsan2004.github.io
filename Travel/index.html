<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Popular Destination</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="destination">
        <h1>Popular Destination</h1>
        <p>Discover the Most Loved Destination Around the Globe</p>

        <div class="card-container">
            <div class="card">
                <img src="images/bagan.jpg" alt="Bagan">
                <h3>Bagan</h3>
            </div>

            <div class="card">
                <img src="images/Chaung Tha Beach in Myanmar.jpg" alt="Chaung Tha">
                <h3>Chaung Tha</h3>
            </div>

            <div class="card">
                <img src="images/Kalaw ❤️.jpg" alt="Kalaw">
                <h3>Kalaw</h3>
            </div>
        </div>
    </section>

</body>

</html>
