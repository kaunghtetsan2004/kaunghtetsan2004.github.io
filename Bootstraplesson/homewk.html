<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="carousel slide" id="myCoursel">
        <div class="carousel-indicators">

            <button type="button" data-bs-target="#myCoursel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCoursel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCoursel" data-bs-slide-to="2" aria-label="Slide 3"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/vb.jpg" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="images/wp.jpg" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="images/download (2).jpg" alt="" class="d-block w-100">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCoursel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCoursel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


</body>

</html>
