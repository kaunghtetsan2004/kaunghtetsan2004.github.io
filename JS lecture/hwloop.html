<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Homework</title>
</head>

<body>

    <script>
        for (let h = 0; h < 10; h++) {
            for (let i = 9; i >= h; i--) {
                document.write(`*`)
            };
            document.write(`<br>`)
        }

    </script>

</body>

</html>
