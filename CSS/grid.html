<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: rgb(201, 124, 24);">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: rgba(73, 214, 38, 0.678);">3</div>
        <div style="background-color: rgb(184, 31, 158);">4</div>
        <div style="background-color: rgb(173, 207, 18);">5</div>
        <div style="background-color: rgb(65, 36, 230);">6</div>
        <div style="background-color: rgb(28, 145, 153);">7</div>
        <div style="background-color: rgb(132, 19, 167);">8</div>
        <div style="background-color: rgb(223, 23, 133);">9</div>
    </div>
    <h2>Grid row/column gap</h2>

     <div class="grid2">
        <div style="background-color: rgb(201, 124, 24);" class="columnadd">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: rgba(73, 214, 38, 0.678);">3</div>
        <div style="background-color: rgb(184, 31, 158);">4</div>
        <div style="background-color: rgb(173, 207, 18);">5</div>
        <div style="background-color: rgb(65, 36, 230);">6</div>
        <div style="background-color: rgb(28, 145, 153);">7</div>
        <div style="background-color: rgb(132, 19, 167);">8</div>
        <div style="background-color: rgb(223, 23, 133);">9</div>
    </div>
    <h2>Grid row add</h2>

     <div class="grid3">
        <div style="background-color: rgb(201, 124, 24);" class="rowadd">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: rgba(73, 214, 38, 0.678);">3</div>
        <div style="background-color: rgb(184, 31, 158);">4</div>
        <div style="background-color: rgb(173, 207, 18);">5</div>
        <div style="background-color: rgb(65, 36, 230);">6</div>
        <div style="background-color: rgb(28, 145, 153);">7</div>
        <div style="background-color: rgb(132, 19, 167);">8</div>
        <div style="background-color: rgb(223, 23, 133);">9</div>
    </div>
</body>
</html>
