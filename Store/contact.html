<div class="container" style="max-width: 600px;">
    <h1>Get in Touch</h1>
    <p>Need a custom quote? Fill out the form below.</p>

    <form style="margin-top: 2rem; display: flex; flex-direction: column; gap: 15px;">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe"
            style="padding:12px; border-radius:5px; border:none; background:#1e293b; color:white;">

        <label>Email Address</label>
        <input type="email" placeholder="john@example.com"
            style="padding:12px; border-radius:5px; border:none; background:#1e293b; color:white;">

        <label>Message</label>
        <textarea rows="5"
            style="padding:12px; border-radius:5px; border:none; background:#1e293b; color:white;"></textarea>

        <button type="submit" class="btn btn-blue">Send Message</button>
    </form>
</div>
